<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML / CSS Refresher</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="body-container">
        <div class="center-container">
            <section class="card-container">
                <div class="cards">
                    <div class="who-and-noti-wrapper">
                        <div class="whothat">
                            <p class="name">Carla Snepvangers<br>
                                <span class="subheader">Friends with Marijn </span>
                            </p>
                            <img class="avatar" src="" alt="">
                        </div>
                        <div class="notification">Carla requested permission to view your contact details

                        </div>
                    </div>
                    <div class="buttons"> <span class="approve">Approve</span><span class="deny">Deny</span></div>
                </div>
                <div class="cards">
                    <div class="who-and-noti-wrapper">
                        <div class="whothat">
                            <p class="name">Marijn Pijnenborg<br>
                                <span class="subheader">New Member</span>
                            </p>
                            <img class="avatar" src="" alt="">
                        </div>
                        <div class="notification">Marijn want to add you to the group <strong>best friends</strong>
                        </div>
                    </div>
                    <div class="buttons">
                        <div class="approve">Approve</div>
                        <div class="deny">Deny</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
